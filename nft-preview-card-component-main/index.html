<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <!--link rel="icon" type="image/png" sizes="32x32"
    href="./images/favicon-32x32.png">---->

        <title>Frontend Mentor | NFT preview card component</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/normalize.css" />
        <link rel="stylesheet" href="./styles/style.css" />
    </head>
    <body>
        <main class="card">
            <div> </div>
            <img class="first-image" src="./images/image-equilibrium.jpg" />
          <!----<img class="icon" src="./images/icon-view.svg"--->   
        </div>
        
            <div class="text">
                <h1 class="title">Equilibrium #3429</h1>
                <h4 class="description">
                    Our Equilibrium collection promotes balance and calm.
                </h4>
                <div class="price-remain">
                    <div class="icon-container">
                        <img src="./images/icon-ethereum.svg" />
                        <span class="price">0.041 ETH</span>
                    </div>
                    <div class="icon-container">
                        <svg class="clock" width="17" height="17" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg>
                   
                        <span class="days">3 days left</span>
                    </div>
                </div>
                <div class="border"></div>

                <div class="end">
                    <img class="avatar" src="./images/image-avatar.png" />
                    <span class="creation">Creation of</span>
                    <div class="jules">Jules Wyvern</div>
                </div>
            </div>
        </main>
    </body>
</html>
